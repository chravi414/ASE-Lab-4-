<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="center">Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="center">{{ showRegister ? 'Create an Account' : 'Login to your Account' }}</h1>
  <form *ngIf="!showRegister" [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="dark"> Email Id</ion-label>
        <ion-input type="email" formControlName="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="dark">Password</ion-label>
        <ion-input type="password" formControlName="password" name ="password"></ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" color="dark" (click)="doLogin()">
        Login
      </ion-button>
    </ion-list>
    <p class="reg-link">No account ? Please click here to <a (click)="showRegister =!showRegister">Register</a>.</p>
  </form>

  <form *ngIf="showRegister" [formGroup]="regForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating" color="dark"> Name </ion-label>
        <ion-input type="text" formControlName="name" name ="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="dark"> Email Id</ion-label>
        <ion-input type="email" formControlName="email" name ="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="dark">Password</ion-label>
        <ion-input type="password" formControlName="password" name ="password"></ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" color="dark" (click)="doRegister()">
        Register
      </ion-button>
    </ion-list>
    <p class="signin-link">Have an account ? Please click here to <a (click)="showRegister= !showRegister">Login</a>.</p>
  </form>
</ion-content>
