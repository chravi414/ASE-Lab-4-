<ion-split-pane when="md" contentId="content">
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" 
          [class.active]="currentRoute && currentRoute.startsWith(p.url)">
            <ion-label>{{p.title}}</ion-label>
          </ion-item>
          <!-- <ion-item *ngIf="p.title.includes('Logout')" (click)="doLogout">Logout</ion-item> -->
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
